---
layout: default
---

<div>
  {% for category in site.categories %}
    <div><h3># {{ category | first }}</h3>
      <ul>
      {% for posts in category %}
        {% for post in posts %}
          {% if post.title != null %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endif %}
        {% endfor %}
      {% endfor %}
      </ul>
    </div>
    <br>
  {% endfor %}
</div>
